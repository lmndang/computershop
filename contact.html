    <div id="con-main">
      <!-- Tilte -->
      <h3>Fill out the form below</h3>
      <p>(the more details the better) and let see if we can help you.</p>

      <!-- Main Form -->
      <div class="container" id="form-box">
        <form action="https://httpbin.org/post" method="POST">
          <!-- Name -->
          <div class="row">
            <label class="col-4" for="cus-name">* Name:</label>
            <input
              class="col-8"
              id="cus-name"
              type="text"
              name="name"
              tabindex="1"
              autofocus
              autocomplete="name"
              required
            />
          </div>

          <!-- Email Address -->
          <div class="row">
            <label class="col-4" for="cus-email">* Email Address:</label>
            <input
              class="col-8"
              id="cus-email"
              type="email"
              name="email"
              tabindex="2"
              autocomplete="email"
              required
            />
          </div>

          <!-- Address -->
          <div class="row">
            <label class="col-4" for="cus-address">Address:</label>
            <input
              class="col-8"
              id="cus-address"
              type="text"
              name="address"
              tabindex="3"
              autocomplete="address-level3"
            />
          </div>

          <!-- City (use a <datalist> for autocomplete of common Canadian cities) -->
          <div class="row">
            <label class="col-4" for="cus-city">City:</label>
            <select
              class="col-8"
              name="City"
              id="cus-city"
              autocomplete="address-level2"
              tabindex="4"
            >
              <option selected>....</option>
              <option>Toronto</option>
              <option>Mississauga</option>
              <option>London</option>
              <option>Ottawa</option>
              <option>Hamilton</option>
              <option>Windsor</option>
              <option>Kitchener</option>
            </select>
          </div>

          <!-- Postal Code -->
          <div class="row">
            <label class="col-4" for="cus-postal">Postal Code:</label>
            <input
              class="col-8"
              id="cus-postal"
              type="text"
              name="postal-code"
              tabindex="5"
              autocomplete="postal-code"
              pattern="^[A-Za-z]\d[A-Za-z][ ]?\d[A-Za-z]\d$"
              placeholder="M6E 3U7"
            />
          </div>

          <!-- Radio Options to specify what this is about -->
          <div class="row" id="form-radio">
            <div class="col-4" class="form-check" id="form-radio">
              <input
                class="form-check-input"
                type="radio"
                name="radio-selected"
                id="question-type"
                value="question"
                checked
              />
              <label class="form-check-label" for="question-type">
                Question
              </label>
            </div>

            <div class="col-4" class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="radio-selected"
                id="comment-type"
                value="comment"
              />
              <label class="form-check-label" for="comment-type">
                Comment
              </label>
            </div>

            <div class="col-4" class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="radio-selected"
                id="other-type"
                value="other"
              />
              <label class="form-check-label" for="other-type">
                Other
              </label>
            </div>
          </div>

          <div id="other"></div>

          <!-- A large area to enter the message that customers want to send -->
          <div class="row">
            <label class="col-4" for="cus-feedback">* Description</label>
            <textarea
              class="col-8"
              id="cus-feedback"
              name="description"
              cols="60"
              rows="5"
              tabindex="8"
              required
            ></textarea>
          </div>

          <!-- A hidden input field with my name -->
          <div id="seneca" class="row">
            <label class="col-4" for="my-name">* Full Name</label>
            <input
              class="col-8"
              type="text"
              name="student-name"
              id="my-name"
              value="Le Minh Nhat Dang"
            />
          </div>

          <div class="row">
            <input
              class="col-8 btn"
              type="submit"
              name="cus-submit"
              id="submit"
              value="Submit"
              tabindex="9"
            />
          </div>
